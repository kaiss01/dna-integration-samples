<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>castLabs DNA Plugin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="../assets/demo-pages.css">

    <!-- Makes the header -->
    <script src="../assets/header.js"></script>

    <!-- Builds -->
    <script src="../assets/castlabs/clpp.withstyles.min.js"></script>
    <script src="../assets/castlabs/clpp_streamroot_hls.plugin.min.js"></script>

    <!-- Graphs -->
    <script src="//tools.streamroot.io/usage-graphs/stable/graphs.js"></script>
</head>

<body>
    <header></header>
    <center>
        <div>
            <video id="demoplayer" width="512" height="288" crossOrigin="anonymous" controls class="video-js vjs-default-skin vjs-big-play-centered">
            </video>
        </div>
        <div id="streamroot-graphs"></div>
    </center>
    <script>
        var player = clpp.init('#demoplayer', {
            autoplay: true,
            license: "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9",
            clpp_streamroot_hls: {
                streamrootKey: 'demoswebsiteandpartners',
                dnaConfig: {}
            }
        });

        player.load([{
            type: clpp.statics.types.HLS,
            src: 'https://wowza-test-cloudfront.streamroot.io/vodOrigin/tos1500.mp4/playlist.m3u8',
            drmProtected: false
        }]);
    </script>
</body>

</html>
